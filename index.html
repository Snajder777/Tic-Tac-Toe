
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe mit Farben & Punkten</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    text-align: center;
    padding: 20px;
    margin-top: 20px;
    color: #fff;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }
  #creator {
    font-size: 1.2em;
    margin-bottom: 20px;
    font-weight: bold;
  }
  #spielerInput {
    margin-bottom: 20px;
  }
  label {
    margin: 0 10px;
  }
  #startBtn, #restartBtn {
    margin-top: 10px;
    padding: 10px 20px;
    background: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 2px 2px 8px #000;
  }
  #startBtn:hover, #restartBtn:hover {
    background: #ffe;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 15px;
    justify-content: center;
    margin: 20px auto;
  }
  .cell {
    width: 100px;
    height: 100px;
    font-size: 2.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background: #fff;
    border-radius: 12px;
    box-shadow: inset 0 0 10px #0003, 0 4px 8px #0003;
    transition: all 0.3s ease;
    font-weight: bold;
    color: #444;
  }
  .x {
    background-color: #ffe0e0;
    color: #b00;
    border: 3px solid #b00;
  }
  .o {
    background-color: #e0e0ff;
    color: #00b;
    border: 3px solid #00b;
  }
  #status {
    margin-top: 20px;
    font-size: 1.2em;
  }
  #punkte {
    margin-top: 10px;
    font-size: 1em;
  }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div id="creator">Spiel erstellt von Rudi Schneider</div>

<div id="spielerInput">
  <h2>Spielername eingeben</h2>
  <label>Spieler 1 (X): <input type="text" id="player1" placeholder="Name Spieler 1" /></label>
  <label>Spieler 2 (O): <input type="text" id="player2" placeholder="Name Spieler 2" /></label>
  <br>
  <button id="startBtn">Starten</button>
</div>

<div id="spielerNames"></div>
<div id="status">Bitte Namen eingeben und starten</div>
<div id="punkte"></div>

<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<script>
  const cells = document.querySelectorAll('.cell');
  const statusDiv = document.getElementById('status');
  const spielerNamesDiv = document.getElementById('spielerNames');
  const startBtn = document.getElementById('startBtn');

  let board = ['', '', '', '', '', '', '', '', ''];
  let currentPlayer = 'X';
  let gameActive = false;

  let player1Name = '';
  let player2Name = '';

  let punkteSpieler1 = parseInt(localStorage.getItem('punkteSpieler1')) || 0;
  let punkteSpieler2 = parseInt(localStorage.getItem('punkteSpieler2')) || 0;

  const winningConditions = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];

  // Punkteanzeige
  const punktAnzeige1 = document.createElement('div');
  const punktAnzeige2 = document.createElement('div');

  function updatePunkte() {
    punktAnzeige1.innerHTML = `Spieler 1 (X): ${punkteSpieler1}`;
    punktAnzeige2.innerHTML = `Spieler 2 (O): ${punkteSpieler2}`;
    document.body.insertBefore(punktAnzeige1, document.body.firstChild);
    document.body.insertBefore(punktAnzeige2, document.body.firstChild);
  }
  updatePunkte();

  // Start Button
  document.getElementById('startBtn').onclick = () => {
    // Namen holen
    player1Name = document.getElementById('player1').value.trim() || 'Spieler 1';
    player2Name = document.getElementById('player2').value.trim() || 'Spieler 2';

    spielerNamesDiv.innerText = `${player1Name} (X) vs ${player2Name} (O)`;
    statusDiv.innerText = `Dein Zug: ${player1Name} (${currentPlayer})`;
    board = ['', '', '', '', '', '', '', '', ''];
    cells.forEach(c => { c.innerText=''; c.classList.remove('x','o'); });
    currentPlayer = 'X';
    gameActive = true;
  };

  // Spiel starten
  function handleCellClick(e) {
    if (!gameActive) return;
    const index = e.target.dataset.index;
    if (board[index] !== '') return;

    board[index] = currentPlayer;
    e.target.innerText = currentPlayer;
    e.target.classList.remove('x','o');
    e.target.classList.add(currentPlayer.toLowerCase());

    if (checkWin()) {
      alert(`${currentPlayer === 'X' ? player1Name : player2Name} gewinnt!`);
      // Punkte zählen
      if (currentPlayer === 'X') {
        punkteSpieler1++;
        localStorage.setItem('punkteSpieler1', punkteSpieler1);
      } else {
        punkteSpieler2++;
        localStorage.setItem('punkteSpieler2', punkteSpieler2);
      }
      updatePunkte();

      gameActive = false;
      return;
    }

    if (board.every(c => c !== '')) {
      alert('Unentschieden!');
      gameActive = false;
      return;
    }

    // Wechsle Spieler
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    const name = currentPlayer === 'X' ? player1Name : player2Name;
    statusDiv.innerText = `Dein Zug: ${name} (${currentPlayer})`;
  }

  function checkWin() {
    return winningConditions.some(c => {
      const [a, b, c1] = c;
      return board[a] !== '' && board[a] === board[b] && board[b] === board[c1];
    });
  }

  // Event-Listener für alle Zellen
  cells.forEach(c => c.addEventListener('click', handleCellClick));
</script>
</body>
</html>
