
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    text-align: center;
    padding: 20px;
    margin-top: 20px;
    color: #fff;
  }
  h1 { font-size: 2.5em; margin-bottom: 10px; }
  #creator { font-size: 1.2em; margin-bottom: 20px; font-weight: bold; }
  #spielerInput {
    margin-bottom: 20px;
  }
  label {
    margin: 0 10px;
  }
  #startBtn, #restartBtn {
    padding: 10px 20px;
    margin: 10px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background: #fff;
    cursor: pointer;
    box-shadow: 2px 2px 8px #000;
  }
  #startBtn:hover, #restartBtn:hover {
    background: #ffe;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 15px;
    justify-content: center;
    margin: 20px auto;
  }
  .cell {
    width: 100px;
    height: 100px;
    font-size: 2.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background: #fff;
    border-radius: 12px;
    box-shadow: inset 0 0 10px #0003, 0 4px 8px #0003;
    transition: all 0.3s;
  }
  .x { background-color: #ffe0e0; color: #b00; border: 3px solid #b00; }
  .o { background-color: #e0e0ff; color: #00b; border: 3px solid #00b; }
  #status { margin-top: 20px; font-size: 1.2em; }
  #punkte { margin-top: 10px; font-size: 1em; }
  #werbung {
    margin-top: 30px;
    padding: 10px;
    background-color: #ccc;
    color: #000;
    width: 300px;
    height: 250px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div id="creator">Spiel erstellt von Rudi Schneider</div>

<!-- Eingabefelder für Namen -->
<div id="spielerInput">
  <h2>Spielername eingeben</h2>
  <label>Spieler 1 (X): <input type="text" id="player1" placeholder="Name Spieler 1" /></label>
  <label>Spieler 2 (O): <input type="text" id="player2" placeholder="Name Spieler 2" /></label>
  <br>
  <button id="startBtn">Starten</button>
</div>

<div id="spielInfo"></div>
<div id="status">Bitte Namen eingeben und starten!</div>
<div id="punkte"></div>

<!-- Spielbrett -->
<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<!-- Werbung -->
<div id="werbung">
  Werbung hier
</div>

<!-- Neustart Button -->
<button id="restartBtn" style="display:none;">Neustarten</button>
