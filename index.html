<title>Tic Tac Toe</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    text-align: center;
    padding: 20px;
    margin-top: 20px;
    color: #333;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #fff;
    text-shadow: 2px 2px 4px #00000055;
  }

  #creator {
    font-size: 1.2em;
    margin-bottom: 20px;
    color: #fff;
    font-weight: bold;
    text-shadow: 1px 1px 2px #00000055;
  }

  #spielerInput {
    margin-bottom: 20px;
  }

  label {
    margin: 0 10px;
    font-size: 1em;
    color: #fff;
  }

  #startBtn, #restartBtn {
    background-color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 2px 2px 8px #00000033;
    transition: 0.3s;
    margin-top: 10px;
  }

  #startBtn:hover, #restartBtn:hover {
    background-color: #ffe;
  }

  #farbeAuswahl {
    margin-top: 10px;
  }

  #farbeAuswahl label {
    font-size: 0.9em;
    margin: 0 10px;
    color: #fff;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 15px;
    justify-content: center;
    margin: 20px auto;
  }

  .cell {
    width: 100px;
    height: 100px;
    font-size: 2.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background: #fff;
    border-radius: 12px;
    box-shadow: inset 0 0 10px #00000033, 0 4px 8px #00000033;
    transition: all 0.3s ease;
    font-weight: bold;
    color: #444;
  }

  .cell:hover {
    transform: scale(1.05);
    box-shadow: inset 0 0 15px #00000055, 0 6px 12px #00000055;
  }

  /* Farben f체r X und O (kann 체berschrieben werden) */
  .x {
    background-color: #ffcccc;
    color: #b00;
    border: 3px solid #b00;
  }

  .o {
    background-color: #ccccff;
    color: #00b;
    border: 3px solid #00b;
  }

  #status {
    margin-top: 20px;
    font-size: 1.2em;
    color: #fff;
    text-shadow: 1px 1px 2px #00000055;
  }

  #punkte {
    margin-top: 20px;
    font-size: 1em;
    color: #fff;
  }
</style>
</head>

<h1>Tic Tac Toe</h1>
<div id="creator">Spiel erstellt von Rudi Schneider</div>

<div id="spielerInput">
  <h2>Spielername eingeben</h2>
  <label>Spieler 1 (X): <input type="text" id="player1" placeholder="Name Spieler 1" /></label>
  <label>Spieler 2 (O): <input type="text" id="player2" placeholder="Name Spieler 2" /></label>
  <br>
  <button id="startBtn">Starten</button>
</div>

<div id="spielerNames"></div>
<div id="status">Bitte Namen eingeben und starten</div>

<div id="punkte"></div>

<div id="farbeAuswahl">
  <button id="farbeXBtn">Farbe X 채ndern</button>
  <button id="farbeOBtn">Farbe O 채ndern</button>
</div>

<div id="farbePicker" style="display:none; margin-top:10px;">
  <input type="color" id="farbeX" value="#ff0000">
  <input type="color" id="farbeO" value="#0000ff">
  <button id="farbeSpeichern">Farbe speichern</button>
</div>

<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>

  <div class="cell" data-index="6"></div>

<button id="restartBtn">Neustarten</button>
