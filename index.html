
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meine Seite mit Tetris</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    text-align: center;
    margin: 20px;
  }
  h1 { margin-bottom: 10px; }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background: #fff;
    cursor: pointer;
    box-shadow: 2px 2px 8px #000;
  }
  button:hover { background: #ffe; }

  #tetrisContainer {
    margin-top: 20px;
    display: none; /* versteckt, bis Button geklickt wird */
  }
  iframe {
    border: none;
    width: 260px;
    height: 440px;
  }
</style>
</head>
<body>

<h1>Willkommen auf meiner Seite</h1>

<!-- Kategorie Button -->
<button onclick="zeigeTetris()">Tetris in Kategorie</button>

<!-- Container fÃ¼r das Tetris-Spiel -->
<div id="tetrisContainer">
  <iframe src="https://snajder777.github.io/Tic-Tac-Toe/tetris.html"></iframe>
</div>

<script>
function zeigeTetris() {
  document.getElementById('tetrisContainer').style.display = 'block';
}
</script>

</body>
</html>
