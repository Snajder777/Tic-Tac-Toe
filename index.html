
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe mit KI & Mehr</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    text-align: center;
    padding: 20px;
    margin-top: 20px;
    color: #fff;
  }
  h1 { font-size: 2.5em; margin-bottom: 10px; }
  #creator { font-size: 1.2em; margin-bottom: 20px; font-weight: bold; }
  #modus { margin-bottom: 10px; }
  #spielerInput { margin-bottom: 20px; display: none; }
  label { margin: 0 10px; }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 2px 2px 8px #000;
  }
  button:hover { background: #ffe; }
  #schwierigkeit { display: none; margin-top: 10px; }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 15px;
    justify-content: center;
    margin: 20px auto;
  }
  .cell {
    width: 100px;
    height: 100px;
    font-size: 2.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background: #fff;
    border-radius: 12px;
    box-shadow: inset 0 0 10px #0003, 0 4px 8px #0003;
    transition: all 0.3s ease;
    font-weight: bold;
    color: #444;
  }
  .x { background-color: #ffe0e0; color: #b00; border: 3px solid #b00; }
  .o { background-color: #e0e0ff; color: #00b; border: 3px solid #00b; }
  #status { margin-top: 20px; font-size: 1.2em; }
  #punkte { margin-top: 10px; font-size: 1em; }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div id="creator">Spiel erstellt von Rudi Schneider</div>

<!-- Modus-Auswahl -->
<div id="modus">
  <button id="gegenFreund">Gegen Freund</button>
  <button id="gegenComputer">Gegen Computer</button>
</div>

<!-- Schwierigkeitsgrad nur bei gegen Computer -->
<div id="schwierigkeit" style="display:none;">
  <h3>Schwierigkeitsgrad wählen</h3>
  <button data-difficulty="1">Leicht</button>
  <button data-difficulty="2">Mittel</button>
  <button data-difficulty="3">Schwer</button>
</div>

<!-- Eingabefelder für Namen -->
<div id="spielerInput" style="display:none;">
  <h2>Spielername eingeben</h2>
  <label>Spieler 1 (X): <input type="text" id="player1" placeholder="Name Spieler 1" /></label>
  <label>Spieler 2 (O): <input type="text" id="player2" placeholder="Name Spieler 2" /></label>
  <br>
  <button id="startBtn">Starten</button>
</div>

<div id="spielerNames"></div>
<div id="status">Bitte Modus wählen</div>
<div id="punkte"></div>

<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<button id="restartBtn" style="display:none;">Neustarten</button>
