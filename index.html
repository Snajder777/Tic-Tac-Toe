
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    text-align: center;
    padding: 20px;
  }
  h1 { font-size: 2.5em; margin-bottom: 10px; }
  #startBtn { padding: 10px 20px; font-size: 1em; cursor: pointer; }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 15px;
    justify-content: center;
    margin: 20px auto;
  }
  .cell {
    width: 100px; height: 100px;
    font-size: 2em; line-height: 100px;
    background: #fff; border-radius: 12px;
    box-shadow: inset 0 0 10px #0003, 0 4px 8px #0003;
    cursor: pointer; font-weight: bold; color: #444;
    transition: all 0.3s;
  }
  .cell:hover { transform: scale(1.05); box-shadow: inset 0 0 15px #0005, 0 6px 12px #0005; }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div>
  Name Spieler 1 (X): <input type="text" id="player1" placeholder="Name Spieler 1" />
</div>
<div>
  Name Spieler 2 (O): <input type="text" id="player2" placeholder="Name Spieler 2" />
</div>
<button id="startBtn">Starten</button>

<div id="status">Bitte Namen eingeben und starten!</div>
<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<script>
const cells = document.querySelectorAll('.cell');
const statusDiv = document.getElementById('status');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'X';
let gameActive = false;
let player1Name = '';
let player2Name = '';

const winCond = [
  [0,1,2], [3,4,5], [6,7,8],
  [0,3,6], [1,4,7], [2,5,8],
  [0,4,8], [2,4,6]
];

document.getElementById('startBtn').onclick = () => {
  player1Name = document.getElementById('player1').value.trim() || 'Spieler 1';
  player2Name = document.getElementById('player2').value.trim() || 'Spieler 2';

  statusDiv.innerText = `Start! ${player1Name} (X) ist am Zug.`;
  board = ['', '', '', '', '', '', '', '', ''];
  cells.forEach(c => { c.innerText=''; c.className='cell'; });
  currentPlayer = 'X';
  gameActive = true;
};

// Züge ausführen
cells.forEach(c => {
  c.onclick = () => {
    if (!gameActive) return;
    const index = c.dataset.index;
    if (board[index] !== '') return;
    board[index] = currentPlayer;
    c.innerText = currentPlayer;
    c.className='cell ' + currentPlayer.toLowerCase();

    if (checkWin()) {
      alert(`${currentPlayer === 'X' ? player1Name : player2Name} gewinnt!`);
      gameActive = false;
      return;
    }
    if (board.every(c => c !== '')) {
      alert('Unentschieden!');
      gameActive = false;
      return;
    }
    // Spieler wechseln
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    const name = currentPlayer==='X' ? player1Name : player2Name;
    statusDiv.innerText = `Dein Zug: ${name} (${currentPlayer})`;
  };
});

function checkWin() {
  return winCond.some(c => {
    const [a,b,c1] = c;
    return board[a] !== '' && board[a]===board[b] && board[b]===board[c1];
  });
}
</script>

</body>
</html>
