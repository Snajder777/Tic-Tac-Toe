
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 10px;
    justify-content: center;
    margin: 0 auto;
  }
  .cell {
    width: 100px;
    height: 100px;
    font-size: 2em;
    background-color: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
  #status {
    margin-top: 20px;
    font-size: 1.2em;
  }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>
<div id="status">Dein Zug: X</div>

<script>
  const cells = document.querySelectorAll('.cell');
  const statusDiv = document.getElementById('status');

  let board = ['', '', '', '', '', '', '', '', ''];
  let currentPlayer = 'X';
  let gameActive = true;

  const winningConditions = [
    [0,1,2], [3,4,5], [6,7,8], // Reihen
    [0,3,6], [1,4,7], [2,5,8], // Spalten
    [0,4,8], [2,4,6]           // Diagonalen
  ];

  function handleCellClick(e) {
    const index = e.target.dataset.index;
    if (board[index] !== '' || !gameActive) return;

    board[index] = currentPlayer;
    e.target.innerText = currentPlayer;

    if (checkWin()) {
      statusDiv.innerText = `Spieler ${currentPlayer} gewinnt!`;
      gameActive = false;
      return;
    }

    if (board.every(cell => cell !== '')) {
      statusDiv.innerText = "Unentschieden!";
      gameActive = false;
      return;
    }

    // Wechsel des Spielers
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    statusDiv.innerText = `Dein Zug: ${currentPlayer}`;
  }

  function checkWin() {
    return winningConditions.some(condition => {
      const [a, b, c] = condition;
      return board[a] !== '' && board[a] === board[b] && board[b] === board[c];
    });
  }

  // Event-Listener fÃ¼r alle Zellen
  cells.forEach(cell => cell.addEventListener('click', handleCellClick));
</script>

</body>
</html>
