
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #66c;
    text-align: center;
    padding: 20px;
    color: #fff;
  }
  h1 { margin-bottom: 10px; }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 10px;
    margin: 20px auto;
  }
  .cell {
    width: 100px;
    height: 100px;
    font-size: 2em;
    background: #fff;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: inset 0 0 10px #0003, 0 4px 8px #0003;
    transition: all 0.3s;
  }
  .cell:hover { transform: scale(1.05); box-shadow: inset 0 0 15px #0005, 0 6px 12px #0005; }
  #status { margin-top: 20px; font-size: 1.2em; }
  #werbung {
    margin-top: 30px;
    width: 300px;
    height: 250px;
    background: #ccc;
    margin-left: auto;
    margin-right: auto;
    line-height: 250px;
    font-size: 1.2em;
  }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div id="status">Klick auf ein Feld, um zu starten!</div>
<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<!-- Werbung -->
<div id="werbung">Werbung hier</div>

<script>
const cells = document.querySelectorAll('.cell');
let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'X';
let gameActive = false;

const winCond = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function startSpiel() {
  board = ['', '', '', '', '', '', '', '', ''];
  cells.forEach(c => { c.innerText=''; c.className='cell'; });
  currentPlayer = 'X';
  gameActive = true;
  document.getElementById('status').innerText = 'Spiel gestartet! X ist am Zug.';
}

cells.forEach(c => {
  c.onclick = () => {
    if (!gameActive) {
      startSpiel();
      return;
    }
    const idx = c.dataset.index;
    if (board[idx] !== '') return;
    board[idx] = currentPlayer;
    c.innerText = currentPlayer;
    c.className='cell ' + (currentPlayer==='X'?'x':'o');

    if (checkWin()) {
      alert(currentPlayer + ' gewinnt!');
      gameActive = false;
      return;
    }
    if (board.every(c => c !== '')) {
      alert('Unentschieden!');
      gameActive = false;
      return;
    }
    currentPlayer = currentPlayer==='X'?'O':'X';
    document.getElementById('status').innerText = currentPlayer + ' ist am Zug';
  };
});

function checkWin() {
  return winCond.some(c => {
    const [a,b,c1] = c;
    return board[a]!=='' && board[a]===board[b] && board[b]===board[c1];
  });
}

// Spiel starten beim Laden
startSpiel();
</script>

</body>
</html>
